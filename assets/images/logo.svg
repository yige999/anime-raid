<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="50" rx="8" fill="#1f2937" filter="url(#shadow)"/>

  <!-- Logo Text -->
  <text x="15" y="35" font-family="'Segoe UI', 'Arial', sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">
    Anime Raid
  </text>

  <!-- Wiki Text -->
  <text x="140" y="35" font-family="'Segoe UI', 'Arial', sans-serif" font-size="12" fill="#9ca3af">
    Wiki
  </text>

  <!-- Decorative Elements -->
  <circle cx="125" cy="25" r="3" fill="#f59e0b" opacity="0.8"/>
  <circle cx="135" cy="25" r="2" fill="#ef4444" opacity="0.8"/>
  <circle cx="142" cy="25" r="1.5" fill="#10b981" opacity="0.8"/>
</svg>